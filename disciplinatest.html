  <div class="container">
    <h1>Cadastro de matérias</h1>

    <table class="table">
      <thead>
        <tr>
          <th>MatériaID</th>
          <th>Nome da matéria</th>
          <th>Nome do Professor</th>
          <th>Option</th>

        <!-- データはここに挿入されます -->

    <hr>

    <div class="row">
      <div class="col-md-6">
        <h2>Nova matéria</h2>
        <form id="add-materia-form">
          <div class="form-group">
            <input type="text" class="form-control" id="subject_name" placeholder="Nome da matéria" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="professor_id" placeholder="ProfessorID" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="credit_hours" placeholder="Carga Horária" required>

      </div>

      <hr>

      <div class="col-md-6">
        <h2>Atualizar</h2>
        <form id="update-materia-form">
          <div class="form-group">
            <input type="number" class="form-control" id="update_id_disciplina" placeholder="ID_Disciplina" required
              disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="update_disciplina" placeholder="Nome da matéria" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="update_id_prof" placeholder="ProfessorID" required>
          </div>
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
      </div>
    </div>

    <!-- <h2 class="mt-4">学科を削除</h2>

  <script>
    // APIエンドポイントのURL
    const apiUrl = 'http://localhost:3000/disciplinas';

    // 学科リストを表示
    function displayMaterias(disciplina) {
      const materiaList = document.getElementById('materia-list');
      materiaList.innerHTML = '';
      disciplina.forEach(disciplina => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${disciplina.id_disciplina}</td>
          <td>${disciplina.disciplina}</td>
          <td>${disciplina.id_prof}</td>
          <td>
            <button onclick="updateMateria(${disciplina.id_disciplina})">Atualizar</button>
            <button onclick="deleteMateria(${disciplina.id_disciplina})">Excluir</button>
          </td>
        `;
        materiaList.appendChild(row);
      });
    }

    // 学科を取得
    function getMaterias() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => displayMaterias(data));
    }

    // 新しい学科を追加
    document.getElementById('add-materia-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const disciplina = document.getElementById('disciplina').value;
      const id_prof = document.getElementById('id_prof').value;

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          disciplina,
          id_prof
        })
      })
        .then(response => response.json())
        .then(data => {
          getMaterias();
          document.getElementById('add-materia-form').reset();
        });
    });

    // 学科を更新
    function updateMateria(id_disciplina) {
      // 学科IDを取得してフォームに設定
      const updateForm = document.getElementById('update-materia-form');
      updateForm.reset();
      document.getElementById('update_id_disciplina').value = id_disciplina;

      // 学科情報を取得してフォームに設定
      const disciplina = disciplina.find(m => m.id_disciplina === id_disciplina);
      if (disciplina) {
        document.getElementById('update_disciplina').value = disciplina.disciplina;
        document.getElementById('update_id_prof').value = disciplina.id_prof;
      }
    }

    // 学科を実際に更新
    document.getElementById('update-materia-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const id_disciplina = document.getElementById('update_id_disciplina').value;
      const disciplina = document.getElementById('update_disciplina').value;
      const id_prof = document.getElementById('update_id_prof').value;

      fetch(`${apiUrl}/${id_disciplina}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          disciplina,
          id_prof
        })
      })
        .then(response => response.json())
        .then(data => {
          getMaterias();
          document.getElementById('update-materia-form').reset();
        });
    });

    // 学科を削除
    function deleteMateria(subject_id) {
      fetch(`${apiUrl}/${subject_id}`, {
        method: 'DELETE'
      })
        .then(response => response.json())
        .then(data => getMaterias());
    }

    // 初期データの読み込み
    getMaterias();
  </script>
  <script src="scripts/script.js"></script>
